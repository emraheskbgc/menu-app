<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- Font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <h2 class="title">Kebap Evi Menü</h2>
        <!-- filter button  -->
        <div class="btn-container">
          <button
            type="button"
            id="allbtn"
            data-id="All"
            class="btn btn-outline-dark mx-3"
          >
            Tümü
          </button>
          <button
            type="button"
            id="donerbtn"
            data-id="Doner"
            class="btn btn-outline-dark mx-3"
          >
            Döner
          </button>
          <button
            type="button"
            id="kebapbtn"
            data-id="Kebap"
            class="btn btn-outline-dark mx-3"
          >
            Kebap
          </button>
          <button
            type="button"
            id="corbabtn"
            data-id="Corba"
            class="btn btn-outline-dark mx-3"
          >
            Çorba
          </button>
        </div>
        <!-- menu items  -->
        <div class="section-center row">
          <!-- single items  -->

          <!-- end of single items  -->
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
